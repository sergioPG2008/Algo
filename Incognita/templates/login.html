<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f2f2f2;
        }

        /* Contenedor general del login */
        .main-login-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px); /* deja espacio para el navbar */
            padding-top: 150px;
        }

        .login-container {
            background: #fff;
            width: 350px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 15px;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-container button:hover {
            background: #0056b3;
        }

        .login-container a {
            display: block;
            text-align: center;
            margin-top: 12px;
            color: #007bff;
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    {% include 'navbar.html' %}

    <div class="main-login-wrapper">
        <div class="login-container">
            <h2>Iniciar Sesión</h2>
            {% if mensaje %}
                <div style="background-color: #d4edda; color: #155724; padding: 10px; border: 1px solid #c3e6cb;">
                    {{ mensaje }}
                </div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre" required><br><br>

                <label for="apellidos">Apellidos:</label><br>
                <input type="text" id="apellidos" name="apellidos" required><br><br>

                <label for="telefono">Teléfono:</label><br>
                <input type="tel" id="telefono" name="telefono" required><br><br>

                <label for="gmail">Correo electrónico:</label><br>
                <input type="email" id="gmail" name="gmail"><br><br>

                <label for="direccion">Dirección:</label><br>
                <input type="text" id="direccion" name="direccion" required><br><br>

                <label for="plantaFav">Planta Favorita:</label><br>
                <input type="text" id="plantaFav" name="plantaFav" required><br><br>

                <input type="submit" value="Guardar">
                <input type="reset" value="Limpiar">
            </form>

            <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
    </div>

</body>
</html>
