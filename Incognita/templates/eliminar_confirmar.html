<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Confirmar Eliminación</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 20px;
    }

    .confirm-container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        text-align: center;
        border: 2px solid red;
    }

    h1 {
        color: red;
        margin-bottom: 20px;
    }

    h3 {
        margin-bottom: 15px;
    }

    p {
        margin: 5px 0;
    }

    input[type="submit"] {
        padding: 12px 25px;
        background-color: red;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 15px;
    }

    input[type="submit"]:hover {
        background-color: darkred;
    }

    a {
        display: inline-block;
        margin-top: 20px;
        color: #007bff;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
{% include 'navbar.html' %}
<div class="confirm-container">
    <h1>⚠ ¡CUIDADO! ⚠</h1>
    <h3>¿Estás seguro que deseas eliminar al cliente?</h3>

    <p><strong>Nombre:</strong> {{ cliente.nombre }} {{ cliente.apellidos }}</p>
    <p><strong>Teléfono:</strong> {{ cliente.telefono }}</p>
    <p>Esta acción no se puede deshacer.</p>

    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Sí, eliminar definitivamente">
    </form>

    <a href="/buscar/">Cancelar y volver</a>
</div>
</body>
</html>
